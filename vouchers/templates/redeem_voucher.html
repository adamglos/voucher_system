<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Voucher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ważne dla urządzeń mobilnych -->
    <style>
        /* Resetowanie stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Pełny ekran dla ciała strony */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        /* Kontener na pełny ekran na urządzeniach mobilnych */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Styl skanera QR */
        #qr-reader {
            width: 100%;
            height: auto;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Styl formularza */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Styl przycisku */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styl komunikatu o błędzie */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}

        <div id="qr-reader"></div>

        <form method="post" id="redeem-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Redeem</button>
        </form>
    </div>

    <script>
        let formSubmitted = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (!formSubmitted) {
                formSubmitted = true;
                document.querySelector('input[name="code"]').value = decodedText;
                document.getElementById('redeem-form').submit();
            }
        }

        function onScanFailure(error) {
            console.warn(`QR error = ${error}`);
        }

        Html5Qrcode.getCameras().then(devices => {
            const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment'));

            if (backCamera) {
                const html5QrcodeScanner = new Html5Qrcode("qr-reader");
                html5QrcodeScanner.start(
                    backCamera.id,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
            } else {
                console.error("No back camera found.");
            }
        }).catch(err => {
            console.error("Error in fetching cameras: ", err);
        });
    </script>
</body>
</html>
