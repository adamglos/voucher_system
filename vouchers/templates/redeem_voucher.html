<!-- templates/redeem_voucher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Voucher</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- CDN do biblioteki QR -->
</head>
<body>
    <h1>Redeem Voucher</h1>

    {% if message %}
        <p style="color: red;">{{ message }}</p> <!-- Wyświetlamy komunikat błędu, jeśli istnieje -->
    {% endif %}

    <div id="qr-reader" style="width: 300px; margin-bottom: 20px;"></div> <!-- Kontener na skaner QR -->

    <form method="post" id="redeem-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redeem</button>
    </form>

    <!-- Skrypt JavaScript do odczytywania kodu QR -->
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Wstawienie zeskanowanego tekstu do pola formularza
            document.querySelector('input[name="code"]').value = decodedText;
            // Przesłanie formularza po zeskanowaniu kodu QR
            document.getElementById('redeem-form').submit();
        }

        function onScanFailure(error) {
            console.warn(`QR error = ${error}`);
        }

        // Użycie tylnej kamery (kamera "environment")
        Html5Qrcode.getCameras().then(devices => {
            const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment'));

            if (backCamera) {
                const html5QrcodeScanner = new Html5Qrcode("qr-reader");
                html5QrcodeScanner.start(
                    backCamera.id, // Używamy identyfikatora tylnej kamery
                    {
                        fps: 10, // Liczba klatek na sekundę
                        qrbox: { width: 250, height: 250 } // Obszar skanowania
                    },
                    onScanSuccess,
                    onScanFailure
                );
            } else {
                console.error("No back camera found.");
            }
        }).catch(err => {
            console.error("Error in fetching cameras: ", err);
        });
    </script>
</body>
</html>
