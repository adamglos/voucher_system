{% extends "base.html" %}

{% block title %}Utwórz Voucher{% endblock %}

{% block content %}
    <h1>Utwórz Voucher</h1>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" class="button">Generuj Vouchery</button>
        </div>
    </form>
{% endblock %}
