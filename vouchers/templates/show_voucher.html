{% extends 'base.html' %}

{% block title %}Show Voucher{% endblock %}

{% block content %}
<h1>Show Voucher</h1>

{% if message %}
    <p class="error-message">{{ message }}</p>
{% endif %}

<div id="qr-reader" style="width: 100%; max-width: 300px; height: 300px; overflow: hidden; background: #ddd; margin-bottom: 20px;"></div>

<form method="post" id="show-form">
    {% csrf_token %}
    {{ form.as_p }}
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
<script>
    let formSubmitted = false;

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function onScanSuccess(decodedText, decodedResult) {
        if (!formSubmitted) {
            formSubmitted = true;

            const csrftoken = getCookie('csrftoken');
            const form = document.getElementById('show-form');
            const action = form.getAttribute('action') || window.location.pathname;

            // Tworzymy obiekt XMLHttpRequest i wysyÅ‚amy POST z CSRF
            const xhr = new XMLHttpRequest();
            xhr.open("POST", action, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("X-CSRFToken", csrftoken);

            const formData = `code=${encodeURIComponent(decodedText)}`;
            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = xhr.responseURL;  // przekieruj po sukcesie
                } else {
                    console.error("Redeem failed:", xhr.responseText);
                }
            };
            xhr.send(formData);
        }
    }

    function onScanFailure(error) {
        console.warn(`QR error = ${error}`);
    }

    Html5Qrcode.getCameras().then(devices => {
        const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment'));
        if (backCamera) {
            const html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start(
                backCamera.id,
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1
                },
                onScanSuccess,
                onScanFailure
            );
        } else {
            console.error("No back camera found.");
        }
    }).catch(err => {
        console.error("Error fetching cameras: ", err);
    });
</script>
{% endblock %}
