{% extends "base.html" %}

{% block title %}Create Voucher{% endblock %}

{% block content %}
    <h1>Create Voucher</h1>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Generate Vouchers</button>
    </form>
{% endblock %}
