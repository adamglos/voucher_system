<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voucher Redeemed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ważne dla urządzeń mobilnych -->
    <style>
        /* Resetowanie stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Pełny ekran dla ciała strony */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        /* Kontener na pełny ekran na urządzeniach mobilnych */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Nagłówek potwierdzenia */
        h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        /* Lista szczegółów vouchera */
        .voucher-details {
            font-size: 16px;
            color: #333;
            list-style: none;
            padding: 0;
        }

        .voucher-details li {
            margin-bottom: 8px;
        }

        /* Styl przycisku */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voucher Redeemed</h1>
        <p>Thank you! Your voucher has been successfully redeemed.</p>

        <ul class="voucher-details">
            <li><strong>Voucher Code:</strong> {{ voucher.code }}</li>
            <li><strong>Amount:</strong> ${{ voucher.amount }}</li>
            {% if voucher.product %}
                <li><strong>Product:</strong> {{ voucher.product }}</li>
            {% endif %}
            <li><strong>Redeemed At:</strong> {{ voucher.redeemed_at }}</li>
        </ul>

        <a href="{% url 'redeem_voucher' %}" class="button">Redeem Another Voucher</a>
    </div>
</body>
</html>
