{% extends 'base.html' %}

{% block title %}Redeem Voucher{% endblock %}

{% block content %}
<h1>Redeem Voucher</h1>

{% if message %}
    <p class="error-message">{{ message }}</p>
{% endif %}

<div id="qr-reader" style="width: 100%; height: auto; background: #ddd;"></div>

<form method="post" id="redeem-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Redeem</button>
</form>

<!-- Skrypt QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
<script>
    let formSubmitted = false;

    function onScanSuccess(decodedText, decodedResult) {
        if (!formSubmitted) {
            formSubmitted = true;
            document.querySelector('input[name="code"]').value = decodedText;
            document.getElementById('redeem-form').submit();
        }
    }

    function onScanFailure(error) {
        console.warn(`Błąd skanowania QR = ${error}`);
    }

    Html5Qrcode.getCameras().then(devices => {
        const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment'));
        if (backCamera) {
            const html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start(
                backCamera.id,
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanFailure
            );
        } else {
            console.error("Nie znaleziono kamery tylnej.");
        }
    }).catch(err => {
        console.error("Błąd przy pobieraniu kamer:", err);
    });
</script>
{% endblock %}
