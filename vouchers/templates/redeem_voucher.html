<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Voucher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Redeem Voucher</h1>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <div id="qr-reader" style="width: 300px; height: 300px; background: #ddd;"></div>

    <form method="post" id="redeem-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redeem</button>
    </form>

    <script>
        let formSubmitted = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (!formSubmitted) {
                formSubmitted = true;
                document.querySelector('input[name="code"]').value = decodedText;
                document.getElementById('redeem-form').submit();
            }
        }

        function onScanFailure(error) {
            console.warn(`QR error = ${error}`);
        }

        Html5Qrcode.getCameras().then(devices => {
            const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment'));
            if (backCamera) {
                const html5QrcodeScanner = new Html5Qrcode("qr-reader");
                html5QrcodeScanner.start(
                    backCamera.id,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
            } else {
                console.error("No back camera found.");
            }
        }).catch(err => {
            console.error("Error fetching cameras: ", err);
        });
    </script>
</body>
</html>
