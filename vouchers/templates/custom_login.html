{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Login</button>
</form>

<div style="margin-top: 20px;">
    <p>Don't have an account? Contact the administrator to create one.</p>
</div>
{% endblock %}
